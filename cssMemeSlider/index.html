<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS meme slider</title>
</head>

<body>
    <div class="up"></div>
    <div class="container">
        <input type="radio" name="slider-box" id="slide1" checked>
        <input type="radio" name="slider-box" id="slide2">
        <input type="radio" name="slider-box" id="slide3">
        <input type="radio" name="slider-box" id="slide4">
        <div class="slider-box">
            <div class="images">
                <div class="slide">
                    <img class="slide1" src="../cssMemeSlider/img/1.jpg" alt="Slide 1">
                    <img class="slide2" src="../cssMemeSlider/img/2.jpg" alt="Slide 2">
                    <img class="slide3" src="../cssMemeSlider/img/3.jpg" alt="Slide 3">
                    <img class="slide4" src="../cssMemeSlider/img/4.jpg" alt="Slide 4">
                </div>
            </div>
        </div>

        <div class="control-box">
            <div class="comments-slider">
                <p class="comment1">...да?!</p>
                <p class="comment2">Образование &#8800; воспитание,
                    <br>
                    образование = знания,
                    <br>
                    знания &#8800; умение применять знания,
                    <br>
                    умение применять знания = воспитание.
                </p>
                <p class="comment3">Это мнение пессимиста или оптимиста?</p>
                <p class="comment4">Как вариант</p>
            </div>

            <div class="controls">
                <label for="slide1" class="control"></label>
                <label for="slide2" class="control"></label>
                <label for="slide3" class="control"></label>
                <label for="slide4" class="control"></label>
            </div>
        </div>
    </div>

</body>

</html>
